<!DOCTYPE HTML>
<html>
    <head>
        <title>Magic 8 Ball</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="welcome">
            <h1>Welcome to the Magic 8 Ball! Concentrate on your question, and click the button to see the 8 ball's response.</h1>
        </div>

        <div>
            <button id="button">Ask me anything!</button>
        </div>

        <div id="ball">
            <p id="answer">
                This is where the answer goes.
            </p>

            <img id="8ball" src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/magic8ballQuestion.png" alt="Magic 8 Ball">
        </div>

        <script src="script.js"></script>
    </body>
</html>
